name: ci

on:
  push:
    branches:
      - 'work'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: user/test:latest

      - name: Test for prod
        run: python -m pytest
