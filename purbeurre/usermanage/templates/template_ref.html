{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur Beurre - Plateforme pour amateur de nutella</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link type="text/css" href="{% static 'css/styles-bootstrap.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'css/styles-purbeurre.css' %}" rel="stylesheet">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-2" id="mainNav">
            <div class="container-fluid px-5 px-lg-5">
                <a class="my-auto logo-home" href="#pagetop">                
                    <img src="{% static 'assets/img/logo/purbeurre.png' %}" href="/" class="navbar-logo">
                    <a class="navbar-brand mx-0 text-secondary" href="/">
                        <span class="fs-3">Pur Beurre</span>
                    </a>
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <form class="row w-form-resp px-0 mx-1 align-items-baseline" method="post" action="/selection">
                            {% csrf_token %}
                            <input class="text-start form-control w-form-top mx-1 " autocomplete='off' type="text" name="user_text" placeholder="Rechercher">
                            <button type="submit" name="wen_logo" class="col-lg-3 bg-trans mx-1 px-0">
                                <img src="{% static 'assets/img/logo/search.png' %}" class="navbar-logo">
                            </button>
                        </form>
                        {% if user.is_authenticated %}
                        <div class="w-50 row px-0">
                            <li class="nav-item box-resp-logo mx-1 px-0">
                                <a class="nav-link py-0" href="/account">
                                    <img src="{% static 'assets/img/logo/myaccount.png' %}" class="navbar-logo">
                                </a>
                            </li>
                            <li class="nav-item box-resp-logo mx-1 px-0">
                                <a class="nav-link py-0" href="/myfood" alt="Mes aliments" >
                                    <img src="{% static 'assets/img/logo/myfood.png' %}" class="navbar-logo">
                                </a>
                            </li>
                            <li class="nav-item box-resp-logo mx-1 px-0">
                                <a class="nav-link py-0" href="/log_out" id="disconnected">
                                    <img src="{% static 'assets/img/logo/logout.png' %}" class="navbar-logo">
                                </a>
                            </li>
                            {% else %}
                            <li class="nav-item box-resp-logo mx-2">
                                <a class="nav-link py-0" href="/signin">
                                    <img src="{% static 'assets/img/logo/signin.png' %}" class="navbar-logo">
                                </a>
                            </li>
                        </div>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}


        {% endblock %}
        <!-- Footer-->
        <footer class="bg-light py-0">
            <div class="container-fluid px-4 px-lg-5">
                <div class="row small text-center text-muted align-i-baseline">
                    <a class="nav-link col-5 fs-6 h-mx-ct js-scroll-trigger" href="/legal_notices">
                        <strong class="text-secondary">Mentions l√©gales</strong>
                    </a>
                    <a class="col-2 text-center nav-link js-scroll-trigger text-primary" href="https://github.com/AlexisFricard/P11_PurBeurre" target="_blank">
                        <img src="{% static 'assets/img/logo/github.png' %}" class="logo-git">
                    </a>
                    <a class="nav-link col-5 fs-6 h-mx-ct js-scroll-trigger" href="/#contact">
                        <strong class="text-secondary">Contact</strong>
                    </a>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <!-- Core theme JS-->
        <script type="text/javascript" src="{% static 'js/script_purbeurre.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

    </body>
</html>
